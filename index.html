<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Murah Banget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="bg-decoration"></div>

    <div class="container">
        <header>
            <h1>ðŸš€ MediaBoost</h1>
            <p>Followers & Likes Termurah se-Indonesia</p>
        </header>

        <div class="grid-promo">
            <div class="promo-card">
                <i class="fab fa-instagram"></i>
                <p>IG Followers</p>
                <strong>Rp 8.000 / 1k</strong>
            </div>
            <div class="promo-card">
                <i class="fab fa-tiktok"></i>
                <p>TikTok Followers</p>
                <strong>Rp 15.000 / 1k</strong>
            </div>
        </div>

        <div class="main-card">
            <div class="input-group">
                <label>Pilih Sosmed</label>
                <select id="sosmed" onchange="updateLayanan()">
                    <option value="">-- Pilih --</option>
                    <option value="ig">Instagram</option>
                    <option value="tt">TikTok</option>
                    <option value="yt">YouTube</option>
                </select>
            </div>

            <div class="input-group">
                <label>Pilih Layanan</label>
                <select id="layanan" onchange="hitungHarga()" disabled>
                    <option value="">Pilih Sosmed Dulu</option>
                </select>
            </div>

            <div class="input-group">
                <label>Username / Link</label>
                <input type="text" id="target" placeholder="Contoh: @akun_kamu">
            </div>

            <div class="input-group">
                <label>Jumlah Pesanan (Min 100)</label>
                <input type="number" id="jumlah" value="1000" min="100" oninput="hitungHarga()">
            </div>

            <div class="hasil-harga">
                <span>Total Bayar:</span>
                <h2 id="totalDisplay">Rp 0</h2>
            </div>

            <button class="btn-beli" onclick="gasOrder()">
                <i class="fab fa-whatsapp"></i> BELI SEKARANG
            </button>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
